<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Create Account</title>
<style>
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; color: #111; }
  .container { max-width: 420px; margin: 0 auto; }
  h1 { font-size: 1.5rem; margin-bottom: 1rem; }
  form { display: grid; gap: 0.75rem; }
  label { font-weight: 600; }
  input { padding: 0.5rem 0.6rem; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; width: 100%; box-sizing: border-box; }
  button { background: #0d6efd; color: white; border: 0; padding: 0.6rem 0.9rem; border-radius: 6px; font-size: 1rem; cursor: pointer; }
  button:disabled { opacity: 0.6; cursor: not-allowed; }
  .msg { margin-top: 1rem; padding: 0.75rem; border-radius: 6px; display: none; }
  .msg.ok { background: #e6f4ea; color: #0b6b2d; display: block; }
  .msg.err { background: #fdecea; color: #b42318; display: block; }
</style>
</head>
<body>
  <div class="container">
    <h1>Create your account</h1>
    <form id="register-form">
      <div>
        <label for="username">Username</label><br />
        <input id="username" name="username" type="text" minlength="3" maxlength="32" required />
      </div>
      <div>
        <label for="email">Email</label><br />
        <input id="email" name="email" type="email" required />
      </div>
      <div>
        <label for="password">Password</label><br />
        <input id="password" name="password" type="password" minlength="6" required />
      </div>
      <div>
        <button id="submit" type="submit">Create account</button>
      </div>
      <div id="message" class="msg" role="status"></div>
    </form>
  </div>
  <script>
    const form = document.getElementById('register-form');
    const msg = document.getElementById('message');
    const btn = document.getElementById('submit');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.className = 'msg';
      msg.style.display = 'none';
      btn.disabled = true;
      try {
        const payload = {
          username: form.username.value,
          email: form.email.value,
          password: form.password.value,
        };
        const res = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          throw new Error(data.error || ('HTTP ' + res.status));
        }
        msg.textContent = `Account created for ${data.username}`;
        msg.className = 'msg ok';
        msg.style.display = 'block';
        form.reset();
      } catch (err) {
        msg.textContent = (err && err.message) ? err.message : 'Unexpected error';
        msg.className = 'msg err';
        msg.style.display = 'block';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
