networks:
  tswow-net:
    driver: bridge

services:
  mysql:
    container_name: mysql-tswow
    image: mysql:8.0
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
    networks:
      - tswow-net

  tswow:
    container_name: tswow
    build:
      context: .
      args:
        USER_ID: "${UID:-1000}"
        GROUP_ID: "${GID:-1000}"
    user: "${UID:-1000}:${GID:-1000}"
    tty: true
    stdin_open: true
    depends_on:
      mysql:
        condition: service_started
    env_file:
      - .env
    volumes:
      - ./tswow-root:/tswow-root
      - ./tswow-root/tmp:/tmp
    ports:
      - "3724:3724" # authserver (logon)
      - "8085:8085" # worldserver (game)
    networks:
      - tswow-net
